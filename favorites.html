    <div class="modal-exersice-wrapper">
  <div class="modal-general">
    <button class="modal-general-close-btn">
      <svg class="modal-general-close-icon" width="34" height="32">
        <use href="/Team-JS/assets/icons-ce884f8c.svg#icon-btn-x"></use>
      </svg>
    </button>
    <div class="modal-general-info">
      <div class="modal-general-img">
        <img class="img-poppup" id="modal-exersice-img" alt="" width="295" />
      </div>
      <div>
        <div class="modal-title">
          <h3 class="text-title-pop" id="modal-exersice-title"></h3>
        </div>
        <span class="modal-rating" id="modal-exersice-rating-number"></span>
        <div class="modal-stars" id="modal-exersice-rating"></div>
        <div class="modal-pup-up">
          <ul class="modal-pop-up-items">
            <li>
              <p class="text-popup-items">Target</p>
              <p class="target-name popup-items" id="modal-exersice-target"></p>
            </li>
            <li>
              <p class="text-popup-items">Body Part</p>
              <p
                class="body-part-name popup-items"
                id="modal-exersice-bodypart"
              ></p>
            </li>
            <li>
              <p class="text-popup-items">Equipment</p>
              <p
                class="equipment-name popup-items"
                id="modal-exersice-equipment"
              ></p>
            </li>
            <li>
              <p class="text-popup-items">Popular</p>
              <p class="popular popup-items" id="modal-exersice-popularity"></p>
            </li>
            <li>
              <p class="text-popup-items">Burned calories</p>
              <p
                class="how-much-calories popup-items"
                id="modal-exersice-burnedcalories"
              ></p>
            </li>
          </ul>
        </div>
        <p class="about-exr" id="modal-exersice-description"></p>
      </div>
    </div>

    <div class="modal-button">
      <button class="modal-add-favorates-btn">
        Add favorites
        <svg class="icon-heart">
          <use href="/Team-JS/assets/icons-ce884f8c.svg#icon-heart"></use>
        </svg>
      </button>
      <button class="modal-giv-rating-btn">
        <span>Give a rating</span>
      </button>
    </div>
  </div>
</div>

    <div class="modal-rating-wrapper">
  <div class="modal rating">
    <button class="rating-close-btn">
      <svg class="rating-close-icon">
        <use href="/Team-JS/assets/icons-ce884f8c.svg#icon-btn-x"></use>
      </svg>
    </button>
    <form class="rating-form">
      <span class="rating-text">Rating</span>
      <div class="rate">
        <span id="rating-choosed" class="rating-choosed">0</span>
        <div class="rate-wrapper">
          <input
            class="rate-star"
            type="radio"
            id="star5"
            name="rate"
            value="5"
          />
          <label for="star5" title="text">5 stars</label>
          <input
            class="rate-star"
            type="radio"
            id="star4"
            name="rate"
            value="4"
          />
          <label for="star4" title="text">4 stars</label>
          <input
            class="rate-star"
            type="radio"
            id="star3"
            name="rate"
            value="3"
          />
          <label for="star3" title="text">3 stars</label>
          <input
            class="rate-star"
            type="radio"
            id="star2"
            name="rate"
            value="2"
          />
          <label for="star2" title="text">2 stars</label>
          <input
            class="rate-star"
            type="radio"
            id="star1"
            name="rate"
            value="1"
          />
          <label for="star1" title="text">1 star</label>
        </div>
      </div>
      <input
        class="rating-inp-e"
        type="email"
        name="email"
        id="rating-email"
        placeholder="Email"
        required
      />
      <textarea
        class="rating-inp-com"
        type="text"
        name="comment"
        id="rating-comment"
        placeholder="Your comment"
        rows="4"
        required
      ></textarea>
      <button class="rating-submit" id="rating-submit-button" type="submit">
        Send
      </button>
    </form>
  </div>
</div>
